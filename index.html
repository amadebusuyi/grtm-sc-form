<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>GRTM Summer Bootcamp</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<!--<link rel="icon" type="image/png" href="images/icons/favicon.ico"/> -->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/bootstrap.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/hamburgers.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/animsition.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/select2.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/util.css">
	<link rel="stylesheet" type="text/css" href="assets/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">

			<form class="contact100-form validate-form" method="post">
				<span class="contact100-form-title" style="font-size: 32px">
					GRTM Summer Bootcamp Registration
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Your Name</span>
					<input class="input100" type="text" name="name" placeholder="What's your name?">
					<span class="focus-input100"></span>
				</div><div class="wrap-input100 validate-input" data-validate="Age is required">
					<span class="label-input100">Age</span>
					<input class="input100" type="number" name="age" placeholder="How old are you?">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Valid phone number is required: e.g 08065348422">
					<span class="label-input100">Phone</span>
					<input class="input100" type="text" name="phone" placeholder="What's your phone number?">
					<span class="focus-input100"></span>
				</div><div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="email" placeholder="What's your email address?">
					<span class="focus-input100"></span>
				</div>

				
				<div class="wrap-input100 validate-input" data-validate="This is required">
					<span class="label-input100">Hobbies and Interests </span>
					<textarea class="input100" name="interests" placeholder="What are your current hobbies and interests?"></textarea>
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" data-validate="This is required">
					<span class="label-input100">Think of something you'd like to change in your community for good, what is it and how do you think it can be changed? </span>
					<textarea class="input100" name="impact" placeholder="Value and impact"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="This is required">
					<span class="label-input100">Please give an example of something dope and cool about you </span>
					<textarea class="input100" name="dope" placeholder="Something dope and cool about you..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input input100-select" data-validate="Select desired training">
					<span class="label-input100">Choose Course</span>
					
					<select class="selection-2 select2-hidden-accessible" name="course" tabindex="-1" aria-hidden="true">
						<option value="" disabled="disabled" selected="selected">Select One</option>
						<option>Web development</option>
						<option>Story telling</option>
						<option>Film making</option>
						<option>Visual design</option>
						<option>Product design</option>
						<option>Music production</option>
					</select>
					
					<span class="focus-input100"></span>
				</div>
 	

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="assets/jquery-3.js"></script>
<!--===============================================================================================-->
	<script src="assets/animsition.js"></script>
<!--===============================================================================================-->
	<script src="assets/popper.js"></script>
	<script src="assets/bootstrap.js"></script>
<!--===============================================================================================-->
	<script src="assets/select2.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 10,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="assets/moment.js"></script>
	<script src="assets/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="assets/countdowntime.js"></script>
<!--===============================================================================================-->

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="assets/firebase-app.js"></script>
<script src="assets/firebase-database.js"></script>

<!-- Initialize Firebase -->
<script src="assets/init.js"></script>
<script src="assets/main.js"></script>



</body></html>
